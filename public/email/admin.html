<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body
    style="background: radial-gradient(#006045, #004f3b); margin: 0; padding: 50px; box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <table width="600" align="center" cellpadding="0" cellspacing="0" border-width="0"
        style="background: #ffffff; border-collapse: collapse; border: none; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; box-sizing: border-box; max-width: 600px; margin-left: auto; margin-right: auto;">
        <tr>
            <td style="width: 100%; border: none; padding: 20px 20px;">
                <table style="width: 100%; box-sizing: border-box;">
                    <tr>
                        <td style="padding: 0; text-align: center; border: none; padding-top: 15px;">
                            <img src={{logo}} alt="banner"
                                style="display: block; width: 80px; height: auto; margin: 0 auto 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 0; text-align: center; border: none; padding: 80px 20px; background: radial-gradient(#006045, #004f3b);">
                            <h1 style="font-size: 24px; color: #ffffff; font-weight: bold;">New enquiry recieved.</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 50px 20px 15px; text-align: left; border: none;">
                            <p style="font-size: 16px; margin-top: 0;">{{message}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 10px; text-align: left; border: none;">
                            <p style="font-size: 16px; margin-top: 0;">Name: {{name}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 10px; text-align: left; border: none;">
                            <p style="font-size: 16px; margin-top: 0;">Email: {{email}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 10px; text-align: left; border: none;">
                            <p style="font-size: 16px; margin-top: 0;">Phone: {{phone}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 10px; text-align: left; border: none;">
                            <p style="font-size: 16px; margin-top: 0;">Subejct: {{subject}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 10px; text-align: left; border: none;">
                            <p style="font-size: 16px; margin-top: 0;">Message: {{message}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #f1f1f1; padding: 20px 10px; border-radius: 3px;">
                            <table style="width: 100%; box-sizing: border-box;">
                                <tr>
                                    {{{links}}}
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
